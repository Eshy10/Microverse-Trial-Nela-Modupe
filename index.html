<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id= "title">Student Documentation</h1>
    <p id= "description">kindly enter correct information as it will be use for your admission process</p>
    <form id= "survey-form"> <br>
       <label for="name" id="name-label">Name</label> <br>
       <input type="text" id= "name" name="full_name" placeholder="Full Name" required> <br/><br/>
        <label for="email" id="email-label">Email</label> <br>
        <input type="email" id="email" name="user_mail" placeholder="Email" required> <br> <br>
       <label for="number" id="number-label">Age</label> <br>
        <input type="number" id="number" name="user_number" min="9" max="11" placeholder="Number" required> <br> <br>
         <label for="enrollment">What type of Program are you enrolling for?</label> <br>
      <select id ="dropdown">
      <option value="full_time">Full Time</option>
      <option value="part_time">Part Time</option>
    </select> <br><br>
         <label class="information">How did you hear about us?</label> <br><br>
         <div class="row-cb">
            <input type="radio" name="info" value="referral" id="referral">
            <label for="referral">Referral</label>      
      </div>
      <div class="row-cb">
          <input type="radio" name="info" value="website" id="website">
          <label for="website">Website</label>
      </div>
      <div class="row-cb">
          <input type="radio" name="info" value="Friend" id="friend">
          <label for="friend">Friend</label>
      </div>
  
    <label class="course">Please select your course here:</label> <br><br>
    <div class="row-cb">
        <input type="checkbox" name="course1" value="science" id="science"> 
        <label for="science">Science</label>      
  </div>
  <div class="row-cb">
      <input type="checkbox" name="course2" value="mathematics" id="math"> 
      <label for="math">Mathematics</label>
  </div>
  <div class="row-cb">
      <input type="checkbox" name="course3" value="french" id="french"> 
      <label for="french">French</label>
  </div>
  <div class="row-cb">
      <input type="checkbox" name="course4" value="literature" id="literature"> 
      <label for="literature">Literature</label>
  </div>
  <br>
     <label for="comments">Comments and suggesstions</label> <br>
      <textarea rows="4" cols="50">Enter your comments here.....
    </textarea>
    <br><br>
      <button id= "submit">Submit
      </button>
    </form>

  </body>
</html>
